services:
  localstack:
    image: localstack/localstack:4.12.0
    ports:
      - "4566:4566" # LocalStack Gateway
      - "4510-4559:4510-4559" # external services port range
    env_file:
      - "compose/aws.env"
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/var/lib/localstack"
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    healthcheck:
      test: ["CMD", "curl", "localhost:4566"]
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:6.0.13
    networks:
      - cdp-tenant
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data
    restart: always

  postgres:
    image: postgis/postgis:16-3.4
    # Uncomment if you see platform mismatch warnings (e.g. on Apple Silicon Macs)
    # platform: linux/${DOCKER_DEFAULT_PLATFORM:-arm64}
    container_name: nrf-postgis
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: nrf_impact
      POSTGRES_HOST_AUTH_METHOD: trust  # No password for local dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d nrf_impact"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cdp-tenant

  service:
    build:
      context: .
      target: development
    ports:
      - 8085:8085
    links:
      - "localstack:localstack"
      - "mongodb:mongodb"
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    profiles:
      - service
    env_file:
      - "compose/aws.env"
      - "compose/secrets.env"
    environment:
      PORT: ${PORT:-8085}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://localstack:4566}
      MONGO_URI: ${MONGO_URI:-mongodb://mongodb:27017/}
      HOST: ${HOST:-0.0.0.0}
    develop:
      watch:
        - action: sync
          path: ./app
          target: /home/nonroot/app
          ignore:
            - README.md
            - "**/*.md"
            - "**/test_*.py"
            - tests/**/*
            - .git/**/*
            - .venv/**/*
            - .pytest_cache/**/*
            - .ruff_cache/**/*
            - .vscode/**/*
            - .github/**/*
            - requirements-dev.txt
            - pytest.ini
            - .pre-commit-config.yaml
            - sonar-project.properties
            - LICENCE
        - action: rebuild
          path: ./pyproject.toml
          target: /home/nonroot/pyproject.toml
    networks:
      - cdp-tenant

volumes:
  mongodb-data:
  postgres-data:

networks:
  cdp-tenant:
    driver: bridge
